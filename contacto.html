        <h1 class="text-center">Contacto</h1>
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <fieldset class="fieldset">
                        <legend>Env√≠anos un mensaje</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="NamelHelp" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Doe@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" required placeholder="Hola Mundo"></textarea>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-success lg-block">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
</div>
